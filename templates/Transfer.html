<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TRANSFER</title>
    <script type='text/javascript'>
      function transfer() {
          var senderval = document.getElementById('sender').value;
          var receipientval = document.getElementById('receipent').value;
          var amount = document.getElementById('amount').value;
          document.getElementById('transferamt').href += senderval + "/" + receipientval + "/" + amount;
      }
    </script>

  </head>
  <body>
    <h1 class="fork">TRANSFER</h1>
<div class="fort">
<form>
  <div class="mb-3">
    <label for="sender" id="run" class="form-label">Sender's Transaction id</label>
    <input type="text" class="form-control" id="sender" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="receipent" id="rep" class="form-label">Recipiant's transaction id</label>
    <input type="text" class="form-control" id="receipent" required>
  </div>
    <div class="mb-3">
    <label for="amount" id="res" class="form-label">Amount</label>
    <input type="text" class="form-control" id="amount" required>
  </div>
  <div class="but">
  <a href="/transferamount/" id="transferamt" type="submit" class="btn btn-lg btn-primary" onclick="transfer()">TRANSFER</a>
    </div>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
