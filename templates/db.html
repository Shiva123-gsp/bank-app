<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customers</title>
    <script type='text/javascript'>
      function view(id) {
          document.getElementById(id).href += id
      }
    </script>
  </head>
  <body>


    <h1 class="router">CUSTOMERS LIST</h1>
<div class="rez">

<table class="table table-success table-hover">
  <tr>
    <th scope="col">Sno</th>
    <th scope="col">NAME</th>
    <th scope="col">EMAIL</th>
    <th scope="col">TRANSACTION_ID</th>
    <th scope="col">CURRENT BALANCE</th>
    <th scope="col">VIEW</th>
  </tr>
  {% for customer in customers %}
  <tr>
    <td scope="row">{{ customer.sno }}</td>
    <td scope="row">{{ customer.name }}</td>
    <td scope="row">{{ customer.email }}</td>
    <td scope="row">{{ customer.transaction_id }}</td>
    <td scope="row">{{ customer.currentbalance }}</td>
    <td><a id='{{ customer.sno }}'href="/views/" type="button" class="btn btn-success" onclick="view('{{ customer.sno }}')">VIEW</a></td>
</tr>
  {% endfor %}
</table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->

  </body>

</html>
